resources:
- repo: self

queue:
  demands: msbuild

trigger: none

variables:
  BuildConfiguration: 'Debug'
  TeamName: 'Package Experience'

stages:
- stage:
  pool:
    vmImage: windows-latest
  jobs:
  - job:
    pool:
      vmImage: 'windows-latest'
    steps:
    - template: build/build.yml
      parameters:
        nuspecProperties: 'VersionSuffix=-PR-$(Build.BuildNumber)'
